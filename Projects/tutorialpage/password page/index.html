<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Password Verify</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
</head>

<body>
    <form onsubmit="return checkForBlank()">
        <div class="input-block">
            <p>Sign Up</p>
            <p>User Name:</p><input type="text" name="user" id="username"> <br>
            <p>password:</p> <input type="password" name="pass" id="pass"><br>
            <p>confirm password:</p><input type="password" name="cpass" id="cpass"> <br>
            <button type="submit" name="btn" value="Submit" id="button" onclick="checkpassword()">Submit</button>
        </div>
    </form>

</body>

</html>
